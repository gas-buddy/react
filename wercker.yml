box: gasbuddy/node-app:wercker-npm5

build:
  steps:
    - script:
      name: install packages
      code: npm i

    - script:
      name: lint
      code: npm run lint

    - script:
      name: test
      code: npm test
      
    - script:
      name: build
      code: npm run build

    - script:
      name: build-webpack
      code: npm run webpack

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        npm config set unsafe-perm true
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
